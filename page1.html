<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" 
content="width=device-width,user-scalable=yes,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Document</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="content">
 <div class="logo"><img src="images/logo.png"></div>
 <div class="pageNumber">
 	<div class="pageBg"></div>
 	<div class="pageTittle">1/7</div>
 </div>
 <div class="mainTittle">
 	 <h3>你最喜欢的鞋子是什么</h3>
 </div>
 <div class="boxs">
 	<div class="item" name="shoes" value="1" style="border:2px solid #62cbcd;"></div>
 	<div class="item" name="shoes" value="2" style="margin-right:0px;"></div>
 	<div class="item" name="shoes" value="3" ></div>
 	<div class="item" name="shoes" value="4" style="margin-right:0px;"></div>
 </div>
 <div class="next">
 	<h3 class="submit">NEXT</h3>
 </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
 $(function(){
 	var page1_result={ //要发送数据
         name:'shoes',
         value:'1'
 	  }
 	$(".item").click(function(){
 		$(this).css("border","2px solid #62cbcd")
 		$(this).siblings(".item").css("border","2px solid #767676")
 		page1_result.value=$(this).attr("value") //点击选择value值
 		console.log(page1_result)
 	})
 	$(".submit").click(function(){
 		//通过ajax把选择的数据发送到后台，发送成功后跳转下一页
 		$.post('dataHandle.php',page1_result,function(){
 			location.href="page2.html" //发送成功后跳转
 		})
 	})
 })
  
</script>	
</body>
</html>
